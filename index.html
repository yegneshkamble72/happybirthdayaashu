<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up Message</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .spinner {
        border: 8px solid #000000;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        box-shadow: 0 2px 0 #ff3d00 inset;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 48, 207, 0.699);
      }

      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      input {
        margin-bottom: 10px;
        padding: 5px;
        width: 80%;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit</button>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });

      function submitName() {
        const nameInput = document.getElementById("nameInput").value;
        const predefinedName = "aashu"; // Replace with your predefined name

        if (nameInput === predefinedName) {
          window.location.href = "aashubirthday.html"; // Replace with your main website URL
        } else {
          alert("Incorrect name. Please try again.");
        }
      }

      // Automatically show the popup when the page loads
      window.onload = function () {
        document.getElementById("popup").style.display = "flex";
      };
    </script>
  </body>
</html>
